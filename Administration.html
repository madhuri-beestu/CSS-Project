<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .topbar {
      background: #eee;
      display: flex;
      justify-content: space-between;
      padding: 5px 10px;
      font-size: 0.9em;
      display: flex;
      justify-content: space-between;
    }

    .top-links a {
      margin-right: 10px;
      color: #333;
    }

    .search-box {
      padding: 4px;
    }

    .navbar {
      background-color: #4C5594;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      flex-wrap: wrap;
     position: sticky;
     z-index: 999;
    }

    .nav {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .nav > li {
      position: relative;
    }

    .nav > li > a {
      display: block;
      color: white;
      padding: 15px 20px;
      text-decoration: none;
    }

    .nav > li > a:hover {
      background-color: #0059b3;
    }

    .mega-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      width: 900px;
      display: none;
      flex-wrap: nowrap;
      justify-content: space-between;
      padding: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .dropdown:hover .mega-menu {
      display: flex;
    }

    .mega-column {
      flex: 1;
      padding: 0 15px;
    }

    .mega-column h3 {
      font-size: 16px;
      color: #003366;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    .mega-column a {
      display: block;
      text-decoration: none;
      color: #333;
      padding: 5px 0;
    }

    .mega-column a:hover {
      color: #0059b3;
    }
    .logo {
      font-size: 1.2em;
      font-weight: bold;
     position: sticky;
    }
     
     .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    .card {
      background-color: #e6f0ff;
      border-left: 6px solid #4a90e2;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 8px;
    }
    .card h3 {
      margin: 0 0 8px 0;
      color: #4a90e2;
    }
    .card p {
      margin: 0;
      color: #555;
    }

    </style>
</head>
<body>
    
</body>
</html>
